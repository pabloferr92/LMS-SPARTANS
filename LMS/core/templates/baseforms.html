{% load %}
{% load static %}
<html lang="pt-br">
	<head>
        <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
        <title>Faculdade Impacta</title>
		<script type="text/javascript" src="{% static 'js/formValidation.js' %}"></script>
        <link rel="stylesheet" href ="{% static 'css/layout.css' %}" />
        <link rel="stylesheet" href ="{% static 'css/normalize.css' %}" />
        <link rel="apple-touch-icon" sizes="57x57" href = "{% static 'favicon/apple-icon-57x57.png' %}"/>
        <link rel="apple-touch-icon" sizes="60x60" href = "{% static 'favicon/apple-icon-60x60.png' %}"/>
        <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}"/>
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
        <link rel="apple-touch-icon" sizes="114x114" href="{% static '/apple-icon-114x114.png' %}">
        <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}"/>
        <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}"/>
        <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}"/>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
        <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
        <link rel ='shortcut icon' href="{%static 'favicon/favicon.ico' %}" />
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
	</head>
	{% block content %}
		<body id="bodyPrincipal">
	    	<main id="mainlogin" style="color: red">
	        	<div id="arealogin">
	                <form id="formulario" autocomplete="off" method="POST" action="">
	                    <fieldset>
							<div class="containerInput">
		                        <label>
		                            <strong class="label">EMAIL</strong>
		                            <input class="inputLogin" type="email" name="email">
		                        </label>
							</div>
							<div class="containerInput">
		                        <label>
		                            <strong class="label">SENHA</strong>
		                            <input class="inputLogin" type="password" name="senha">
		                        </label>
							</div>
							<div class="containerInput">
		                        <label id="rememberLabel">
		                            <input type="checkbox" checked="checked" name="remember">
									<strong class="label">LEMBRAR-ME</strong>
		                        </label>
							</div>
	                        <div id="divSubmit">
	                            <input type="submit" class="btn" value="FAZER LOGIN">
	                        </div>
	                    </fieldset>
	                </form>

	            </div>
	    	</main>
		</body>
	{% endblock %}
</html>
