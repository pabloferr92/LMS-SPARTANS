{% block content %}

        <div id="cursos">
            <h1 class="titulosContainer">CURSOS</h1>

            </div>
            <div class="containers cursos" >
                {% for curso in cursosL2 %}

                </div>
                {% endfor %}
            </div>
        </div>

    </main>

{% endblock %}
