{% extends "baseRestrito.html" %}
{% block content %}
{% load %}
    <body id="bodyPrincipal">
        <main>
            <div class="containers" id="novocurso">
                <form id="formulario" autocomplete="off" method="POST" enctype="multipart/form-data">
                    {% if professor.idcoordenador %}
                        <h1>ALTERAR COORDENADOR</h1>
                    {% else %}
                       <h1>INSERIR COORDENADOR</h1>
                    {% endif %}

                    <div class="containerInputForm">
                        <label class="labelForm">
                            <strong class="strongLabelForm">LOGON</strong>
                            <input class="inputForm mandatory" type="text" name="logon" placeholder="logon" maxlength="20" value = "{{ coordenador.logon }}">
                        </label>
                    </div>
                    <div class="containerInputForm">
                        <label class="labelForm">
                            <strong class="strongLabelForm">SENHA</strong>
                            <input class="inputForm mandatory" type="password" name="senha" placeholder="senha (no minimo 8 caracteres)" maxlength="20" >
                        </label>
                    </div>
                    <div class="containerInputForm">
                        <label class="labelForm">
                            <strong class="strongLabelForm">NOME</strong>
                            <input class="inputForm mandatory" type="text" name="nome" placeholder="seu nome" maxlength="" maxlength="30" value = "{{ coordenador.nome }}">
                        </label>
                    </div>
                    <div class="containerInputForm">
                        <label class="labelForm">
                            <strong class="strongLabelForm">EMAIL</strong>
                            <input class="inputForm mandatory" type="email" name="email" placeholder="email@exemplo.com" maxlength="40" value = "{{ coordenador.email }}">
                        </label>
                    </div>
                    <div class="containerInputForm">
                        <label class="labelForm">
                            <strong class="strongLabelForm">CELULAR</strong>
                            <input class="inputForm mandatory" type="text" name="celular" placeholder="999999999" maxlength="9" value = "{{ coordenador.celular }}">
                        </label>
                    </div>
                    <div id="divSubmitAluno">
                        <input type="submit" class="btn" value="SALVAR" onclick="return formValidation();">
                    </div>
                </form>
            </div>
        </main>
    </body>
{% endblock %}
